# 设置网址，后续部署到 GitHub Pages 时需修改为 "https://<你的用户名>.github.io"
baseURL = "https://steven2947.github.io/"
# 网站语言
languageCode = "zh-CN"
# 网站标题
title = "Steven's Blog"
# 选择使用的主题
theme = "PaperMod"

enableInlineShortcodes = true
enableRobotsTXT = true
enableGitInfo = true

buildDrafts = false
buildFuture = false
buildExpired = false


[pagination]
  pagerSize = 10

[outputs]
  home = ["HTML", "RSS", "JSON"] # 开启搜索需要 JSON

[params]
  # 基本信息
  description = "记录学习与生活 | 技术与思考"
  author = "Steven"

  # 首页配置
  homeInfoParams = { Title = "👋 欢迎来到我的博客", Content = "这里记录技术、成长与思考。" }

  # 主题风格
  defaultTheme = "auto" # auto, dark, light
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowCodeCopyButtons = true
  ShowRssButtonInSectionTermList = true

  ShowToc = true


  # 归档页面
  ShowArchive = true

  # 页面底部版权
  copyright = "© 2025 Steven"
  
  # 启用评论功能
  comments = true
  
  # SEO 优化配置
  keywords = ["技术博客", "Android开发", "移动开发", "源码分析", "学习笔记"]
  
  # 社交媒体配置
  [params.socials]
    github = "steven2947"
    email = "steven2947@163.com"
  
  # Open Graph 配置
  [params.openGraph]
    image = "/img/og-image.jpg"
    imageWidth = 1200
    imageHeight = 630

  
  # 结构化数据配置
  [params.structuredData]
    enable = true
    type = "Blog"
    publisher = "Steven's Blog"
    publisherLogo = "/img/logo.png"
  

[params.giscus]
  repo = "steven2947/blog-comments"           # GitHub 仓库
  repoID = "R_kgDOPlsQ9A"                     # Giscus 提供的 repo ID
  category = "Announcements"                  # Issue 分类名称
  categoryID = "DIC_kwDOPlsQ9M4CusfG"        # Giscus 提供的 category ID
  mapping = "pathname"                        # 每篇文章对应一个 Issue
  strict = false                              # 对应 data-strict="0"
  reactionsEnabled = true                      # 对应 data-reactions-enabled="1"
  emitMetadata = false                         # 对应 data-emit-metadata="0"
  inputPosition = "bottom"                    # 对应 data-input-position="bottom"
  theme = "preferred_color_scheme"            # 对应 data-theme
  lang = "zh-CN"                              # 对应 data-lang
  crossorigin = "anonymous"                   # 对应 crossorigin
  async = true                                # 对应 async

