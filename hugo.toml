# 社交链接
# ======================
[[params.social]]
  name = "GitHub"
  url = "https://github.com/steven2947"

[[params.social]]
  name = "Email"
  url = "steven2947@163.com"

# ======================
# Markdown 渲染优化 
# ======================

# SEO 优化
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true # 允许在文章里写 HTML
      hardWraps = false # 自动生成目录链接
    [markup.goldmark.parser]
      wrapStandAloneImageWithinParagraph = false # 自动生成标题 ID
  [markup.highlight]
    noClasses = false
    style = "monokai" # 代码高亮主题，可换为 dracula, github, etc.

# ======================
# Umami Cloud 数据追踪
# ======================
[params.umami]
  enable = true
  website_id = "70beee45-da0f-44e1-8b5b-0233aec057dd" # 替换为您的ID
  src_url = "https://cloud.umami.is/script.js"